<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .box {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    //获取元素
    const div = document.querySelector('div')
    //添加类名 对象.className = 'css类名'
    div.className = 'box'
  </script>
</body>
</html>
